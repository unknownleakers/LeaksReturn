<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaurvi - Leaks Return</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="gallery-page">
  <header>
    <a href="/" class="back">‚Üê Back</a>
    <h1>Gaurvi</h1>
  </header>

  <main class="gallery-grid">
    <img src="images/person1/photo1.jpg" alt="Photo 1" onclick="openLightbox(this)">
    <img src="images/person1/photo2.jpg" alt="Photo 2" onclick="openLightbox(this)">
    <img src="images/person1/photo3.jpg" alt="Photo 3" onclick="openLightbox(this)">

  <!-- Lightbox Modal -->

      <a id="download-btn" href="" download>Download</a>

  </div>
